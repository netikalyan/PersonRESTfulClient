apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.netikalyan.restful.client"
        minSdkVersion 24
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // AndroidX dependencies
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'

    // Type-safe HTTP client for Android and Java by Square, Inc. (https://square.github.io/retrofit/)
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    // A Converter which uses Jackson (JSON library for Java) for serialization to and from JSON.
    implementation 'com.squareup.retrofit2:converter-jackson:2.9.0'
    // A Converter which uses JAXB (The Javaâ„¢ Architecture for XML Binding) for serialization to and from XML.
    implementation 'com.squareup.retrofit2:converter-jaxb:2.9.0'

    // Test dependencies
    testImplementation 'junit:junit:4.13.2'
    // AndroidJUnitRunner dependencies
    androidTestImplementation 'androidx.test:runner:1.3.0'
    // AndroidJUnit4 dependencies
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    // Espresso dependencies
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}
